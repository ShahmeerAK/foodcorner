
<app-search></app-search>
<ul class="foods">
  <li *ngFor="let food of foods">
    <a><img src="{{ food.imgUrl }}" alt="Food Image" /> </a>
    <div class="content">
      <div class="name">
        {{ food.name }}
      </div>
      <span class="favorite {{ food.favorite ? '' : 'not' }}">â™¡</span>
      <div style="font-size: x-large; color: #e72929">
        <ngb-rating
          [max]="5"
          [(rate)]="food.star"
          checkedcolor="red"
          uncheckedcolor="black"
          [readonly]="true"
        ></ngb-rating>
        </div>
        <div style="color:#e72929" class="product-item-footer">
            <div class="origins">
                <span  *ngFor="let origin of food.origins">
                    {{food.origins}}
                </span>
            </div>
            <div class="cook-time">
                <span>ðŸ•‘</span>
                {{food.cookTime}}
            </div>
          </div>
          <div class="price">
              {{food.price| currency}}
          </div>
        </div>
    
  </li>
</ul>
